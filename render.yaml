services:
  - type: web
    name: workflow-site
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/public
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
